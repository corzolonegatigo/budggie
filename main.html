<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Budggie</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="module">
      import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";
    </script>
  </head>
  <body class="">

    <div id="3js-env"></div>
    
    <div class="selected-item-section" id="selected-item-section">
        <h1 id="current-item">No Item Selected</h1>
        <div class="progress-bar-row flex-row">
          <div class="fullbar">
            <div id="progress" class="progressbar"></div>
          </div>
          
        </div>
        <h2 id="progression-numeric-comparison">6/7</h2>
      </div>
      
     <section id="html-main" class="half-size">
      <button class="show-on-mobile scale-open-page hidden" id="page-toggle">
          <img src='./public/triangle.svg' id="triangle">
        </button>
      
      <div class="page-main hide-toggle">
        
        <header>
          <nav id="nav-page-head-listings">
            <a class="nav-head-link" href='./main.html' id="shop-redirect">Shop</a>
          </nav>
          
          <form id="search-bar">
            <input type="text" placeholder="Search something" id="search-query">
            <button type="submit" id="enter-query">Search</button>
          </form>
          
        </header>
        <section class="items" id="items">
          <!--injected from ./load_items.js-->
          
        </section>
        
      </div>
      <h2 class="page-name show-on-mobile caption hide-toggle">Shop</h2>
      </section>  

   
    <script type="module" src="./scripts/three_environments/home_page.js"></script>
    <script type="module" src="./scripts/load_items.js"></script>
    <script type="module" src="./scripts/set_item_progress.js"></script>
    <script type="module" src='./scripts/listing_page_headers.js'></script>
    <script type="module" src="./scripts/open_close_page_mobile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.13.0/lottie.min.js"></script>

  </body>
</html>
