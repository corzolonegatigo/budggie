<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Budggie</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="">
    <div id='3js-env'></div>
    <a class="return-to-add-money" href="./add_money.html"> <img class="back-arrow" src='/public/arrow_back.svg'>Return</a>
    <div class="animation-box hidden">
        <h1>You've saved <em id="money"></em> dollars!</h1>
        <div id="lottie-container"></div>
    </div>
    <div class="cover-back hidden"></div>
    <div id="html-main" class="full-size">
      <div class="page-main">
        <h1 class="section-head">Budggie Private Limited</h1>
        <h2 class="caption">Payment Due: <em id='amt-added' class="listing-price"></em></h2>
        <form id="select-payment-type" class="payment-form-style">
            <div class="vert-line"></div>
            <button class="payment-type" id="card"><h4>Use Credit/Debit Card</h4> <img src="/public/arrow_fwd.svg"></button>
            <div class="vert-line"></div>
            <button class="payment-type" id="qr"><h4>Use QR payment (Eg. Paynow) </h4> <img src="/public/arrow_fwd.svg"></button>
            <div class="vert-line"></div>
        </form>
         <form id="payment-details" class="hidden payment-form">

            <section id="existing-cards" class="payment-form-style ">
               
            </section>
        <label class="payment-form-label" for="country" style="margin-top: 2rem;">Select Payment Type</label>
        
        <section class="payment-opts" style="padding-left: 2vw;">
            <!-- i think you can use radio(?) i js did it like this cause i know how to do it-->
            <button class='payment-opt' id="cc">Credit Card</button>
            <button class='payment-opt' id="visa"></button>
            <button class='payment-opt' id="mcard"></button>
            <button class='payment-opt' id="amex"></button>
          </section>
          
          <section style="margin-top: 2rem; margin-bottom: 4rem">
            <label class="payment-form-label" for="cc-no">Card Details</label>
            <input type="text" id="cc-name" class='payment-field cc' placeholder="Card Holder" >
            <input type="text" id="cc-no" class='payment-field cc' placeholder="Card Number" >
            <div class="expiration-date-form cc">
                
              <select name="months" id="months" class="payment-field cc">
                  <option value="" disabled selected hidden>Month</option>
                </select>
                <h1 style="padding: 0; font-weight: 300; margin: 0; font-size: 2rem;">/</h1>
                <select name="years" id="years" class="payment-field cc">
                  <option value="" disabled selected hidden>Year</option>
                </select>     
                    
            </div>
            
            <input type="text" id="ccv" class="payment-field small cc" placeholder="ccv">
          </section>
        <h3 class="error payment-setup-error hidden"></h3>
        <input type="submit" value="Confirm Payment" id="submit-payment-info" class="submit-login-signup-button" >
      </form>

      <form id="payment-qr" class="hidden row-on-desktop">
        <img src="/public/qr.png" class="qrcode" id="qrcode">
        <h3 class="qr-caption bold">Click the QR code to scan.</h3>

      </form>

   </div>
    <script type="module" src="./scripts/three_environments/home_page.js"></script>
    <script type="module" src="./scripts/handle_payment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.13.0/lottie.min.js"></script>
  </body>
</html>
