            </div>
            <label class="pfp-select-label">Select a profile picture</label>
          </div>
          <input type="text" id="email" placeholder="Email" class='signin-field' required>
          <input type="text" id="username" placeholder='Username' class='signin-field' required>
          <input type="password" id="password" placeholder='Password' class='signin-field' required>
          <input type="password" id="password-cfm" placeholder='Confirm Password' class='signin-field' required>
          <h3 class="error hidden" id="password-error">This username is taken, please try another one.</h3>

          
          
          <h4 class="caption"> If you already have an account, <a id="login-signup-switch" href="./index.html">log in.</a></h4>
          
        </form>
        <h3 class="error signup-error hidden">This username is taken, please try another one.</h3>
        <input type="submit" value="Sign Up" id="login-submit" class="submit-login-signup-button">
      </div>

           <form id="payment-details" class="hidden hide-toggle payment-form">
        <h2 class="subhead hide-toggle hidden">Complete Your Account!</h2>
        <label class="payment-form-label" for="country" style="margin-top: 2rem;">Select Payment Type</label>
        <section class="payment-opts">
            <!-- i think you can use radio(?) i js did it like this cause i know how to do it-->
            <button class='payment-opt' id="cc">Credit Card</button>
            <button class='payment-opt' id="visa"></button>
            <button class='payment-opt' id="mcard"></button>
            <button class='payment-opt' id="amex"></button>
          </section>
        <div class="payment-row">
          
          <section>
            <label class="payment-form-label" for="cc-no">Card Details</label>
            <input type="text" id="cc-name" class='payment-field cc' placeholder="Card Holder" >
            <input type="text" id="cc-no" class='payment-field cc' placeholder="Card Number" >
            <div class="expiration-date-form cc">
                
              <select name="months" id="months" class="payment-field cc">
                  <option value="" disabled selected hidden>Month</option>
                </select>
                <h1 style="padding: 0; font-weight: 300; margin: 0; font-size: 2rem;">/</h1>
                <select name="years" id="years" class="payment-field cc">
                  <option value="" disabled selected hidden>Year</option>
                </select>     
                    
            </div>
            
            <input type="text" id="ccv" class="payment-field small cc" placeholder="ccv">
          </section>

          <section>
            <label class="payment-form-label" for="country">Payment Information</label>
            <input type="text" id="country" class='payment-field' placeholder="Country of Residence ">

            <input type="text" id="address" class='payment-field' placeholder="Address">

            <input type="text" id="billing-address" class='payment-field' placeholder="Billing Address">

            <input type="text" id="postal-code" class='payment-field' placeholder="Postal Code">
            <input type="text" id="phone-no" class="payment-field" placeholder="Phone Number">

            
          </section>
        </div>
        <h3 class="error payment-setup-error hidden"></h3>
        <input type="submit" value="Confirm Payment" id="submit-payment-info" class="submit-login-signup-button">
      </form>


      <!-- this one is a little unique so html structure different from signin/login-->
 
      </div>
