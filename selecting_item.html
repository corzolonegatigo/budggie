<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title id="item-name-page-title">Budggie</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="module">
      import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";
    </script>
  </head>
  <body>
    
    <div id='3js-env'></div>
    <div id="html-main" class="full-size">
      <div class="page-main">
        <nav id="nav-page-head-listings">
            <a class="nav-head-link" href="./main.html" id="shop-redirect">Shop</a>
          </nav>
        <section class="hide-toggle flex-row-hori-center">
          
  
          <img id="selected-img">
          <div class="image-carousell" id="image-carousell">
              <button class="change-carousell-item" id="carou-bck"><img src="./public/arrow_back.svg"></button>
              <div class="carou-img-holder" id="carou-img-holder"></div>
              <button class="change-carousell-item" id="carou-fwd"><img src="./public/arrow_fwd.svg"></button>

          </div>

          <div class="item-details">
            <div>
              <h2 id="item-title" class="listing-name">NO ITEM</h2>
              <p id="item-desc" class="item-description">blah blah blah blah blah blah blah blah</p>
            </div>
            <div>
              <h2 id="price" class="listing-price">$123</h2>
              <h3 class="seller-listing">Sold by <em id="seller" class="bold"></em></h3>

              <h3 class="reviews">
                  <div class='reviews-row'>

                  </div>
              </h3>
              <button id="select-item-button" class="button-blue">Select</button>
            </div>
          </div>
        </section>
        <section class="hide-toggle hidden">
          <h1 class="saving-for">Saving for <em id="item-name">...</em></h1>
          <h2 class="caption">I want to reach this goal by: </h2>
          <!--datepicker-->
          <section class="datepicker-section">
            <button id="select-date" class="select-date"><h5 id="selector-text">Select Date</h5> <img src="./public/arrow_back.svg"></button>
            <div id="date-selector" class="date-selector hidden">
              <div class='picker-head'>
                <h1 id="curr-month-year">5/4/3</h1>
                <div id="move-button-months-button">
                  <button id="bck-mth" class="move-month"><img src="./public/arrow_back.svg"></button>
                  <button id="fwd-mth" class="move-month"><img src="./public/arrow_fwd.svg"></button>
                </div>
              </div>
              <div class="days">
                  <span>Sun</span>
                  <span>Mon</span>
                  <span>Tue</span>
                  <span>Wed</span>
                  <span>Thu</span>
                  <span>Fri</span>
                  <span>Sat</span>
              </div>
            
              <div class="dates"></div>
              <button id="confirm" class="button-set-date">Set Date</button>
            </div>
          </section>
            
            
          
          <section class="hidden" id="show-after-date-confirmed">
            <h3 class="caption">To reach my goal I need to save $<em id="monthly-amt" class="listing-price" style="font-size: inherit">...</em> per month!</h3>

            <div class="affirm">
              <img src='./public/checkbox_unlicked.svg' data-alt="./public/checkbox_clicked.svg" id="checkbox"> 
              <h2 class="caption">I can reach my goals before <em id="final-date">66/77</em>!</h2>
            </div>
          

            <button id="select-item" class="button-blue disabled" >Start Saving</button>
          </section>
        
        </section>
      </div>
    </div>



   
    <script type="module" src="./scripts/three_environments/home_page.js"></script>
    <script type="module" src="./scripts/load_item_page.js"></script>
    <script type="module" src="./scripts/image_carousell.js"></script>
    <script type="module" src="./scripts/confirm_item.js"></script>
    <script type="module" src="./scripts/listing_page_headers.js"></script>
   
  </body>
</html>
